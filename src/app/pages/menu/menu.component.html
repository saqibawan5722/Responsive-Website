

<div class="container">
    <h1 class="text-center mb-4 mt-5">Customers<span style="color: brown; font-weight: bold; text-decoration: underline;">Fresh Food</span></h1>
    <div class="row">
        <div class="col-lg-4" *ngFor="let fed of fooddata">
             <div class="foodbox mb-4" style="text-align: center;">
                <img src="{{fed.foodimg}}" width="100%" height="250px" style="border-radius: 20px;">
                <h1 class="mt-3 mb-3" style="font-size: 25px;">Food Name: {{fed.foodname}}</h1>
                <p>Price: {{fed.foodprice | currency: 'PKR'}}</p>
                <a class="buybtn" [routerLink]="['/menu', fed.id]">Buy Now <i class="bi bi-bag"></i></a>
             </div>
        </div>
    </div>
</div>
